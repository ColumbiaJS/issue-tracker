<div layout="column" layout-fill>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span class="md-flex">
        <md-button ng-click="toggleSidenav()"
                   class="md-primary">
          <i class="fa fa-bars"></i>
        </md-button>
        Issues
      </span>
    </div>
  </md-toolbar>
  <section layout="row" flex>
    <md-content flex class="md-padding">
      <!-- <div layout="column" layout-fill layout-align="center center"> -->
        <ui-view class="page-transition view-transition"></ui-view>
      <!-- </div> -->
    </md-content>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Issue Tracker</h1>
      </md-toolbar>
      <md-content ng-controller="SidenavCtrl" class="md-padding">
        <md-button ng-click="close()" class="md-primary">
          Close
          <i class="fa fa-arrow-right"></i>
        </md-button>
      </md-content>
    </md-sidenav>
  </section>
</div>
